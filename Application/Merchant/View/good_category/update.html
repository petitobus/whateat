<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改 good category</title>
</head>
<body>
<div>
    <form  action="post.shtml?method=update&id={good_category.id}" method="post">
        <table border="1">
            <th colspan="4">修改 good category </th>
            <tr>
                <td>名称</td>
                <td><input type="text" required="required" name="name" value={$good_category.name}></td>
            </tr>
            <tr>
                <td>描述</td>
                <td><input type="text" required="required" name="description" value={$good_category.description}></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="          修改         " style="display: block;margin: 0 auto 0"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
