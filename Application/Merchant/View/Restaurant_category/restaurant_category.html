<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>restaurant category 列表</title>
</head>
<body>
<div>
    <table border="1">
        <th colspan="5">restaurant category 列表</th>
        <tr>
            <td>restaurant category id</td>
            <td> name</td>
            <td> description</td>
            <td colspan="2">
                <a href="create.shtml">
                    <input type="button" value="       添加       " style="background-color: orange">
                </a>
            </td>
        </tr>
        <volist name="restaurant_category_list" id="restaurant_category">
            <tr>
                <td>{$restaurant_category.id}</td>
                <td>{$restaurant_category.name}</td>
                <td>{$restaurant_category.description}</td>
                <td colspan="2">
                    <a href="update.shtml?id={$restaurant_category.id}">
                        <input type="button" value="修改">
                    </a>
                    <a href="post.shtml?method=delete&id={$restaurant_category.id}">
                        <input type="button" value="删除">
                    </a>
                </td>
            </tr>
        </volist>
    </table>
</div>
</body>
</html>
