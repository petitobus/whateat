<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alipay</title>
</head>
<body>
<div>
    <table border="1">
	    <form action="__SELF__" method="post">
			<th colspan="9">查找Alipay交易
				<td>
					<input type="hidden" value="submitted" name="action">
					<input type="submit" value="查找" style="background-color: orange">
				</td>
			</th>
			<tr>
				<td>订单号</td>
				<td>操作员邮箱</td>
				<td>交易金额</td>
				<td>起始日期</td>
				<td>终止日期</td>
				<td>交易内容</td>
				<td>结算汇率</td>
				<td>买家账号</td>
				<td>订单状态</td>
				<td>支付方式</td>
			</tr>
			<tr>
				<td><input type="text" name="partner_trans_id" placeholder="无要求请留空"></td>
				<td><input type="text" name="trader_email" placeholder="无要求请留空"></td>
				<td><input type="text" name="trans_amount" placeholder="无要求请留空"></td>
				<td><input type="date" name="trans_create_time_begin" placeholder="无要求请留空"></td>
				<td><input type="date" name="trans_create_time_end" placeholder="无要求请留空"></td>
				<td><input type="text" name="subject" placeholder="无要求请留空"></td>
				<td><input type="text" name="exchange_rate" placeholder="无要求请留空"></td>
				<td><input type="text" name="alipay_buyer_login_id" placeholder="无要求请留空"></td>
				<td><select name="state">
						<option value="">全部</option>
						<option value="0">新订单</option>
						<option value="1">银行未确认</option>
						<option value="2">成功</option>
						<option value="3">失败</option>
						<option value="-1">已退款</option>
				    </select>
				</td>
				<td><select name="method">
						<option value="">全部</option>
						<option value="1">商家扫码</option>
						<option value="2">客户扫码</option>
				    </select>
				</td>
			</tr>
		</form>
		
		<volist name="trade_list" id="trade">
		<tr>
			<td>{$trade.partner_trans_id}</td>
			<td>{$trade.trader_email}</td>
			<td>{$trade.trans_amount}</td>
			<td colspan="2">{$trade.trans_create_time}</td>
			<td>{$trade.subject}</td>
			<td>{$trade.exchange_rate}</td>
			<td>{$trade.alipay_buyer_login_id}</td>
			<td><eq name="trade['state']" value="0">新订单</eq>
				<eq name="trade['state']" value="1">银行未确认</eq>
				<eq name="trade['state']" value="2">成功</eq>
				<eq name="trade['state']" value="3">失败</eq>
				<eq name="trade['state']" value="-1">已退款</eq>
			</td>
			<td><eq name="trade['method']" value="1">商家扫码</eq>
				<eq name="trade['method']" value="2">客户扫码</eq>
			</td>
			
		</tr>
		</volist>
    </table>
</div>
</body>
</html>
