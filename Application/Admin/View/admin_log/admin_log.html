<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>admin_log列表</title>
</head>
<body>
<div>
    <table border="1">
        <th colspan="9">admin_log列表</th>
        <tr>
            <td>admin_log id</td>
            <td>admin id</td>
            <td>action ip</td>
            <td>action type</td>
            <td>status</td>
            <td>date</td>
            <td>time</td>
            <td>remark</td>
            <td colspan="2">
                <a href="create.shtml">
                    <input type="button" value="       添加       " style="background-color: orange">
                </a>
            </td>
        </tr>
        <volist name="admin_log_list" id="admin_log">
            <tr>
                <td>{$admin_log.id}</td>
                <td>{$admin_log.admin_id}</td>
                <td>{$admin_log.action_ip}</td>
                <td>{$admin_log.action_type}</td>
                <td>{$admin_log.status}</td>
                <td>{$admin_log.date}</td>
                <td>{$admin_log.time}</td>
                <td>{$admin_log.remark}</td>
                <td colspan="2">
                    <a href="update.shtml?id={$admin_log.id}">
                        <input type="button" value="下载">
                    </a>

                </td>
            </tr>
        </volist>
    </table>
</div>
</body>
</html>
