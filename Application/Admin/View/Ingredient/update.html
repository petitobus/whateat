<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改食材</title>
</head>
<body>
<form action="post.shtml?method=update&id={$ingredient.id}" method="post">

    <table border="1">
        <th colspan="6">修改食材</th>
        <tr>
            <td>食材名称</td>
            <td><input type="text" required="required" name="name" value={$ingredient.name}></td>
        </tr>
        <tr>
            <td>描述</td>
            <td><input type="text" required="required" name="description" value={$ingredient.description}></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="         修改         " style="display: block;margin: 0 auto 0"></td>
        </tr>
    </table>
</form>
</body>
</html>
