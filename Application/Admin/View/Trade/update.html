<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>修改Trade</title>
</head>
<body>
<div>
    <form action="post.shtml?method=update&id={trade.id}" method="post">
        <table border="1">
            <th colspan="11">修改Trade</th>
            <tr>
                <td>trade date</td>
                <td><input type="text" required="required" name="trade_date" value={$trade.trade_date}></td>
            </tr>
            <tr>
                <td>trade time</td>
                <td><input type="text" required="required" name="trade_time" value={$trade.trade_time}></td>
            </tr>
            <tr>
                <td>reserve date</td>
                <td><input type="text" required="required" name="reserve_date" value={$trade.reserve_date}></td>
            </tr>
            <tr>
                <td>reserve time</td>
                <td><input type="text" required="required" name="reserve_time" value={$trade.reserve_date}></td>
            </tr>
            <tr>
                <td>customer name</td>
                <td><input type="text" required="required" name="customer_name_en" value={$trade.customer_name}></td>
            </tr>
            <tr>
                <td>customer id</td>
                <td><input type="text" required="required" name="customer_id" value={$trade.customer_id}></td>
            </tr>
            <tr>
                <td>shop id</td>
                <td><input type="text" required="required" name="shop_id" value={$trade.shop_id}></td>
            </tr>
            <tr>
                <td>shop name</td>
                <td><input type="text" required="required" name="shop_name" value={$trade.shop_name}></td>
            </tr>
            <tr>
                <td> value</td>
                <td><input type="text" required="required" name="value" value={$trade.value}></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="         修改         " style="display: block;margin: 0 auto 0"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
