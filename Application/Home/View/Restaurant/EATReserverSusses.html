<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop 05</title>
    <link type="text/css" rel="stylesheet" href="../CSS/MyStyle.css">
    <style>
        body{
            width:100%;
            text-align: center;
        }
        table{
            margin:5% 0% 5% 30%;
            font-size: 40px;
        }
        table tr{
            text-align: center;
        }
        table td{
            padding:20px;
        }
        img {
            width: 200px;
        }
        #Succes{
            margin:0 auto 0;
            width:80%;
            border:solid;
            border-color: lightgray;
            border-width: 1px;
            -webkit-box-shadow: 10px 10px 5px lightgray;
            -moz-box-shadow: 10px 10px 5px lightgray;
            box-shadow: 10px 10px 5px lightgray;
        }
        #informatiom{
            margin-top: 100px;
        }
        #informatiom p{
            font-size: 30px;
        }
    </style>
</head>
<body id="shop05">
<img id="titreLogo" src="../IMAGE/13.png" style="margin-left: 0">
<div id="Succes" style="margin-bottom: 100px">
    <h1>饭店名称</h1>
    <h2>饭店地址</h2>
    <table>
        <tr>
            <td>日期</td>
            <td>时间</td>
            <td>人数</td>
        </tr>
    </table>
    <img src="../IMAGE/14.png">
    <h1 style="margin-bottom: 60px">成功发送预约申请!</h1>
</div>
<div id="informatiom">
    <p>感谢使用WeStyle</p>
    <p>我们已经收到您的预订会议微信和邮箱的方式通知您</p>
    <p>&nbsp;</p>
    <p>5秒后将自动返回到EAT主页</p>
    <p>您可以在我的预定中查看自己的预约订单</p>
    <a href="#" style="text-underline: none">去我的预约 > </a>
</div>
</body>
</html>
